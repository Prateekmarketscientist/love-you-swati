<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Babbu be my Valentine</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        /* Animated background particles */
        .bg-particle {
            position: fixed;
            border-radius: 50%;
            pointer-events: none;
            opacity: 0.1;
            animation: float 20s infinite;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0) translateX(0);
            }

            25% {
                transform: translateY(-100px) translateX(50px);
            }

            50% {
                transform: translateY(-50px) translateX(-50px);
            }

            75% {
                transform: translateY(-150px) translateX(100px);
            }
        }

        .container {
            background: rgba(255, 255, 255, 0.98);
            padding: 3.5rem 3rem;
            border-radius: 40px;
            box-shadow: 0 30px 90px rgba(255, 20, 147, 0.3),
                0 0 0 1px rgba(255, 255, 255, 0.1);
            text-align: center;
            max-width: 550px;
            width: 90%;
            position: relative;
            z-index: 10;
            backdrop-filter: blur(10px);
        }

        h1 {
            font-size: 2.2rem;
            font-weight: 700;
            background: linear-gradient(135deg, #ff0080 0%, #ff8c00 50%, #ff0080 100%);
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 2rem;
            animation: shimmer 3s linear infinite;
            line-height: 1.3;
        }

        @keyframes shimmer {
            to {
                background-position: 200% center;
            }
        }

        .photo-container {
            position: relative;
            width: 280px;
            height: 280px;
            margin: 0 auto 2.5rem;
            border-radius: 50%;
            overflow: hidden;
            border: 6px solid transparent;
            background: linear-gradient(white, white) padding-box,
                linear-gradient(135deg, #ff0080, #ff8c00, #40e0d0) border-box;
            box-shadow: 0 20px 50px rgba(255, 0, 128, 0.3),
                0 0 50px rgba(255, 140, 0, 0.2);
            animation: pulse-glow 2s ease-in-out infinite;
        }

        @keyframes pulse-glow {

            0%,
            100% {
                box-shadow: 0 20px 50px rgba(255, 0, 128, 0.3),
                    0 0 50px rgba(255, 140, 0, 0.2);
            }

            50% {
                box-shadow: 0 20px 60px rgba(255, 0, 128, 0.5),
                    0 0 70px rgba(255, 140, 0, 0.4);
            }
        }

        .photo-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .stats {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-bottom: 2.5rem;
        }

        .stat {
            background: linear-gradient(135deg, #fff5f8 0%, #ffe8f0 100%);
            padding: 1rem 2rem;
            border-radius: 20px;
            font-weight: 600;
            color: #d81b60;
            box-shadow: 0 8px 20px rgba(216, 27, 96, 0.15);
            border: 2px solid rgba(255, 0, 128, 0.1);
            transition: transform 0.3s ease;
        }

        .stat:hover {
            transform: translateY(-5px);
        }

        .mood {
            font-size: 2rem;
            filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.1));
        }

        .buttons-container {
            display: flex;
            gap: 1.5rem;
            justify-content: center;
            margin-top: 2rem;
            flex-wrap: wrap;
        }

        button {
            padding: 1.2rem 3.5rem;
            font-size: 1.3rem;
            font-weight: 700;
            font-family: 'Poppins', sans-serif;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
        }

        button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        button:hover::before {
            width: 300px;
            height: 300px;
        }

        button:focus {
            outline: 4px solid rgba(255, 64, 129, 0.5);
            outline-offset: 4px;
        }

        #yesBtn {
            background: linear-gradient(135deg, #ff0080 0%, #ff4081 50%, #ff0080 100%);
            background-size: 200% auto;
            color: white;
            animation: gradient-shift 3s ease infinite;
            position: relative;
            z-index: 1;
        }

        @keyframes gradient-shift {

            0%,
            100% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }
        }

        #yesBtn:hover {
            transform: scale(1.15) translateY(-5px);
            box-shadow: 0 15px 40px rgba(255, 0, 128, 0.5);
        }

        #noBtn {
            background: linear-gradient(135deg, #6c757d 0%, #495057 100%);
            color: white;
            position: relative;
            z-index: 1;
            pointer-events: auto;
        }

        #noBtn:hover {
            background: linear-gradient(135deg, #5a6268 0%, #343a40 100%);
            transform: scale(1.05);
        }

        .poof {
            animation: poofEffect 0.5s ease-out;
        }

        @keyframes poofEffect {
            0% {
                transform: scale(1) rotate(0deg);
                opacity: 1;
            }

            50% {
                transform: scale(1.3) rotate(180deg);
                opacity: 0.5;
            }

            100% {
                transform: scale(0) rotate(360deg);
                opacity: 0;
            }
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(10px);
        }

        .modal-content {
            background: linear-gradient(135deg, #ffffff 0%, #fff5f8 100%);
            padding: 3.5rem;
            border-radius: 40px;
            text-align: center;
            max-width: 450px;
            animation: modalSlideIn 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            box-shadow: 0 30px 90px rgba(255, 0, 128, 0.4);
        }

        @keyframes modalSlideIn {
            from {
                transform: scale(0.5) rotate(-10deg);
                opacity: 0;
            }

            to {
                transform: scale(1) rotate(0deg);
                opacity: 1;
            }
        }

        .modal h2 {
            background: linear-gradient(135deg, #ff0080 0%, #ff8c00 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: 2rem;
            margin-bottom: 2.5rem;
            font-weight: 700;
        }

        .modal-buttons {
            display: flex;
            gap: 1.5rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        .modal button {
            padding: 1rem 2.5rem;
            font-size: 1.2rem;
        }

        .confetti {
            position: fixed;
            width: 12px;
            height: 12px;
            position: absolute;
            animation: confettiFall 3s linear;
            z-index: 999;
        }

        @keyframes confettiFall {
            to {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }

        .heart-burst {
            position: fixed;
            font-size: 2.5rem;
            animation: heartBurst 1.2s ease-out forwards;
            pointer-events: none;
            z-index: 100;
            filter: drop-shadow(0 0 10px rgba(255, 0, 128, 0.8));
        }

        @keyframes heartBurst {
            0% {
                transform: translate(0, 0) scale(0);
                opacity: 1;
            }

            100% {
                transform: translate(var(--tx), var(--ty)) scale(1.5);
                opacity: 0;
            }
        }



        .animation-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: linear-gradient(135deg, #ffffff 0%, #fff5f8 100%);
            padding: 3rem 4rem;
            border-radius: 30px;
            font-size: 2.2rem;
            font-weight: 600;
            background: linear-gradient(135deg, #ff0080 0%, #ff8c00 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            z-index: 2000;
            animation: fadeInOut 2.5s ease-in-out;
            box-shadow: 0 30px 90px rgba(255, 0, 128, 0.4);
            border: 3px solid rgba(255, 0, 128, 0.2);
        }

        @keyframes fadeInOut {

            0%,
            100% {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0.5);
            }

            50% {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1.1);
            }
        }

        @media (max-width: 600px) {
            .container {
                padding: 2.5rem 2rem;
            }

            h1 {
                font-size: 1.7rem;
            }

            .photo-container {
                width: 220px;
                height: 220px;
            }

            .buttons-container {
                flex-direction: column;
                gap: 1rem;
            }

            button {
                width: 100%;
                padding: 1rem 2rem;
            }

            .stats {
                gap: 1rem;
            }

            .stat {
                padding: 0.8rem 1.5rem;
                font-size: 0.9rem;
            }
        }
    </style>
</head>

<body>
    <!-- Background particles -->
    <div class="bg-particle" style="width: 100px; height: 100px; top: 10%; left: 10%; background: #ff0080;"></div>
    <div class="bg-particle"
        style="width: 150px; height: 150px; top: 60%; left: 80%; background: #ff8c00; animation-delay: -5s;"></div>
    <div class="bg-particle"
        style="width: 80px; height: 80px; top: 80%; left: 20%; background: #40e0d0; animation-delay: -10s;"></div>

    <div class="container">
        <h1>Will you be my Valentine, Swati? üíò</h1>

        <div class="photo-container" id="photoContainer">
            <img src="swati.png" alt="Swati's photo">
        </div>

        <div class="stats">
            <div class="stat">
                <div>Attempts: <span id="attempts">0</span></div>
            </div>
            <div class="stat">
                <div class="mood" id="mood">üôÇ</div>
            </div>
        </div>

        <div class="buttons-container">
            <button id="yesBtn" aria-label="Yes, I will be your Valentine">Yes! üíñ</button>
            <button id="noBtn" aria-label="No">No</button>
        </div>
    </div>

    <div class="modal" id="modal" role="dialog" aria-labelledby="modalTitle">
        <div class="modal-content">
            <h2 id="modalTitle">You just made my whole year üíò</h2>
            <div class="modal-buttons">
                <button id="hugBtn" aria-label="Give a hug">Hug ü§ó</button>
                <button id="kissBtn" aria-label="Give a kiss">Kiss üòò</button>
            </div>
        </div>
    </div>

    <script>
        let attempts = 0;
        let keySequence = '';
        const moods = ['üôÇ', 'üòä', 'ü•∫', 'üòç', 'üòò', 'üíñ', 'üíï', 'üíó', 'üíì', 'üíù'];

        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const attemptsSpan = document.getElementById('attempts');
        const moodSpan = document.getElementById('mood');
        const modal = document.getElementById('modal');
        const photoContainer = document.getElementById('photoContainer');
        const hugBtn = document.getElementById('hugBtn');
        const kissBtn = document.getElementById('kissBtn');

        function updateMood() {
            const moodIndex = Math.min(Math.floor(attempts / 2), moods.length - 1);
            moodSpan.textContent = moods[moodIndex];
        }

        function getRandomPosition() {
            const container = document.querySelector('.container');
            const containerRect = container.getBoundingClientRect();
            const btnRect = noBtn.getBoundingClientRect();
            const yesBtnRect = yesBtn.getBoundingClientRect();

            // Get button dimensions
            const btnWidth = noBtn.offsetWidth;
            const btnHeight = noBtn.offsetHeight;

            // Define safe boundaries (with padding from edges)
            const padding = 20;
            const minX = padding;
            const maxX = window.innerWidth - btnWidth - padding;
            const minY = padding;
            const maxY = window.innerHeight - btnHeight - padding;

            let x, y;
            let attempts = 0;
            const maxAttempts = 50;

            do {
                // Generate random position within safe boundaries
                x = minX + Math.random() * (maxX - minX);
                y = minY + Math.random() * (maxY - minY);
                attempts++;

                // Check if position overlaps with Yes button
                const overlapsYes = !(x + btnWidth < yesBtnRect.left ||
                    x > yesBtnRect.right ||
                    y + btnHeight < yesBtnRect.top ||
                    y > yesBtnRect.bottom);

                // Check if position overlaps with container
                const overlapsContainer = !(x + btnWidth < containerRect.left ||
                    x > containerRect.right ||
                    y + btnHeight < containerRect.top ||
                    y > containerRect.bottom);

                if (!overlapsYes && !overlapsContainer) {
                    break;
                }
            } while (attempts < maxAttempts);

            return { x, y };
        }

        function moveNoButton() {
            attempts++;
            attemptsSpan.textContent = attempts;
            updateMood();

            const pos = getRandomPosition();

            if (attempts >= 8) {
                // Poof animation and teleport
                noBtn.classList.add('poof');

                setTimeout(() => {
                    noBtn.style.position = 'fixed';
                    noBtn.style.left = pos.x + 'px';
                    noBtn.style.top = pos.y + 'px';
                    noBtn.classList.remove('poof');
                }, 250);
            } else {
                noBtn.style.position = 'fixed';
                noBtn.style.left = pos.x + 'px';
                noBtn.style.top = pos.y + 'px';
            }

            // Shrink button after attempt 4
            if (attempts >= 4) {
                const scale = Math.max(0.7, 1 - (attempts - 3) * 0.08);
                noBtn.style.transform = `scale(${scale})`;
            }
        }

        noBtn.addEventListener('click', (e) => {
            e.preventDefault();
            e.stopPropagation();
            moveNoButton();
        });

        noBtn.addEventListener('touchstart', (e) => {
            e.preventDefault();
            moveNoButton();
        });

        noBtn.addEventListener('mouseenter', () => {
            if (window.innerWidth > 600 && attempts >= 1) {
                moveNoButton();
            }
        });

        noBtn.addEventListener('focus', () => {
            if (attempts >= 1) {
                moveNoButton();
            }
        });

        function createConfetti() {
            const colors = ['#ff0080', '#ff8c00', '#ffd700', '#00ff00', '#00bfff', '#9370db', '#ff1493', '#40e0d0'];

            for (let i = 0; i < 150; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * window.innerWidth + 'px';
                    confetti.style.top = '-20px';
                    confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.transform = `rotate(${Math.random() * 360}deg)`;
                    confetti.style.borderRadius = Math.random() > 0.5 ? '50%' : '0%';
                    document.body.appendChild(confetti);

                    setTimeout(() => confetti.remove(), 3000);
                }, i * 20);
            }
        }

        yesBtn.addEventListener('click', () => {
            createConfetti();
            setTimeout(() => {
                modal.style.display = 'flex';
            }, 500);
        });

        function showAnimationMessage(message) {
            // Remove the text-based message, we'll use visual animations instead
        }

        hugBtn.addEventListener('click', () => {
            // Create expanding heart rings animation
            modal.style.display = 'none';

            for (let ring = 0; ring < 3; ring++) {
                setTimeout(() => {
                    for (let i = 0; i < 20; i++) {
                        const heart = document.createElement('div');
                        heart.textContent = 'ü§ó';
                        heart.style.position = 'fixed';
                        heart.style.fontSize = '3rem';
                        heart.style.left = '50%';
                        heart.style.top = '50%';
                        heart.style.transform = 'translate(-50%, -50%)';
                        heart.style.pointerEvents = 'none';
                        heart.style.zIndex = '9999';

                        const angle = (i / 20) * Math.PI * 2;
                        const distance = 100 + (ring * 150);

                        document.body.appendChild(heart);

                        setTimeout(() => {
                            heart.style.transition = 'all 1.5s ease-out';
                            heart.style.left = `calc(50% + ${Math.cos(angle) * distance}px)`;
                            heart.style.top = `calc(50% + ${Math.sin(angle) * distance}px)`;
                            heart.style.opacity = '0';
                            heart.style.transform = 'scale(2)';
                        }, 50);

                        setTimeout(() => heart.remove(), 1600);
                    }
                }, ring * 300);
            }

            // Add falling hearts
            for (let i = 0; i < 30; i++) {
                setTimeout(() => {
                    const fallingHeart = document.createElement('div');
                    fallingHeart.textContent = ['‚ù§Ô∏è', 'üíï', 'üíñ', 'ü§ó'][Math.floor(Math.random() * 4)];
                    fallingHeart.style.position = 'fixed';
                    fallingHeart.style.fontSize = '2rem';
                    fallingHeart.style.left = Math.random() * 100 + '%';
                    fallingHeart.style.top = '-50px';
                    fallingHeart.style.pointerEvents = 'none';
                    fallingHeart.style.zIndex = '9999';
                    fallingHeart.style.animation = 'confettiFall 3s linear forwards';

                    document.body.appendChild(fallingHeart);
                    setTimeout(() => fallingHeart.remove(), 3000);
                }, i * 100);
            }
        });

        kissBtn.addEventListener('click', () => {
            // Create floating kiss emojis with sparkles
            modal.style.display = 'none';

            // Create kiss trail
            for (let i = 0; i < 50; i++) {
                setTimeout(() => {
                    const kiss = document.createElement('div');
                    kiss.textContent = ['üòò', 'üíã', 'üíï', '‚ú®', '‚≠ê'][Math.floor(Math.random() * 5)];
                    kiss.style.position = 'fixed';
                    kiss.style.fontSize = (2 + Math.random() * 2) + 'rem';
                    kiss.style.left = Math.random() * window.innerWidth + 'px';
                    kiss.style.top = Math.random() * window.innerHeight + 'px';
                    kiss.style.pointerEvents = 'none';
                    kiss.style.zIndex = '9999';
                    kiss.style.opacity = '0';
                    kiss.style.transition = 'all 0.5s ease-out';

                    document.body.appendChild(kiss);

                    setTimeout(() => {
                        kiss.style.opacity = '1';
                        kiss.style.transform = `scale(1.5) rotate(${Math.random() * 360}deg)`;
                    }, 50);

                    setTimeout(() => {
                        kiss.style.opacity = '0';
                        kiss.style.transform = `scale(0) rotate(${Math.random() * 720}deg)`;
                    }, 1000);

                    setTimeout(() => kiss.remove(), 1500);
                }, i * 40);
            }

            // Create heart explosion from center
            setTimeout(() => {
                for (let i = 0; i < 30; i++) {
                    const heart = document.createElement('div');
                    heart.textContent = 'üíñ';
                    heart.style.position = 'fixed';
                    heart.style.fontSize = '2.5rem';
                    heart.style.left = '50%';
                    heart.style.top = '50%';
                    heart.style.pointerEvents = 'none';
                    heart.style.zIndex = '9999';
                    heart.style.transition = 'all 1.2s ease-out';

                    document.body.appendChild(heart);

                    const angle = (i / 30) * Math.PI * 2;
                    const distance = 200 + Math.random() * 200;

                    setTimeout(() => {
                        heart.style.left = `calc(50% + ${Math.cos(angle) * distance}px)`;
                        heart.style.top = `calc(50% + ${Math.sin(angle) * distance}px)`;
                        heart.style.opacity = '0';
                        heart.style.transform = 'scale(2) rotate(360deg)';
                    }, 50);

                    setTimeout(() => heart.remove(), 1250);
                }
            }, 500);
        });

        // Easter egg: type "swati" to trigger heart burst
        document.addEventListener('keydown', (e) => {
            keySequence += e.key.toLowerCase();

            if (keySequence.length > 5) {
                keySequence = keySequence.slice(-5);
            }

            if (keySequence === 'swati') {
                createHeartBurst();
                keySequence = '';
            }
        });

        function createHeartBurst() {
            const hearts = ['‚ù§Ô∏è', 'üíï', 'üíñ', 'üíó', 'üíì', 'üíù', 'üíò', 'üíû'];
            const rect = photoContainer.getBoundingClientRect();
            const centerX = rect.left + rect.width / 2;
            const centerY = rect.top + rect.height / 2;

            for (let i = 0; i < 16; i++) {
                const heart = document.createElement('div');
                heart.className = 'heart-burst';
                heart.textContent = hearts[Math.floor(Math.random() * hearts.length)];
                heart.style.left = centerX + 'px';
                heart.style.top = centerY + 'px';

                const angle = (i / 16) * Math.PI * 2;
                const distance = 200;
                const tx = Math.cos(angle) * distance;
                const ty = Math.sin(angle) * distance;

                heart.style.setProperty('--tx', tx + 'px');
                heart.style.setProperty('--ty', ty + 'px');

                document.body.appendChild(heart);

                setTimeout(() => heart.remove(), 1200);
            }
        }
    </script>
</body>

</html>
